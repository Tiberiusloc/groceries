<!DOCTYPE html>
<html lang="en">
<head>
 <link href="css/styles.css" rel="stylesheet" text="text">
 <script src="js/scripts.js"></script>
 <title>Grocery Store</title>
</head>
<body>
  <h1>Grocery Items</h1>
  <form id="grocery-items">
    <label for="burger">Burgers</label> 
    <input type="checkbox" name="grocery-option" value="burger" id="burger"> <br>
    <label for="cheese">Cheese</label>
    <input type="checkbox" name="grocery-option" value="cheese" id="cheese"> <br>
    <label for="lettuce">Lettuce</label>
    <input type="checkbox" name="grocery-option" value="lettuce" id="lettuce"> <br>
    <label for="tomato">Tomato</label>
    <input type="checkbox" name="grocery-option" value="tomato" id="tomato"> <br>
    <label for="chicken">Chicken</label>
    <input type="checkbox" name="grocery-option" value="chicken" id="chicken"> <br>
    <button type="submit">Give me back my list!</button>
  </form>
</body>
</html>
